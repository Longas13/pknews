        </div>
        <div class="navbar">

<script>
var slideItems = document.querySelectorAll('.slide')

function showAll() {

    })

        <div class="container">
            <div class="carousel">
                <div class="nav nav-left">
                    <div class="ion-chevron-left carousel-arrow-icon-left"></div>
                </div>
                    <div class="carousel-content" id="casinos">
                        
                        <script>
                        function showCasinos() {
                        fetch("https://retoolapi.dev/RrRljN/casinos")
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (data) {
                            console.table(data);
                            const html = data
                            .map((casino) => {
                                return `
                                <div class="slide ${casino.title}">
                                    <div class="casino-info">
                                        <a href="${casino.url}">
                                            <div class="casino-logo" style="background-image: url('${casino.logo}');background-color:${casino.background_color};"></div>
                                            <div class="casino-rating">
                                            <img src="./images/star.png" alt="star" class="rating-star">
                                            ${casino.rating}</div>
                                            <div class="casino-name">${casino.title}</div>
                                            <div class="casino-play">PLAY</div>
                                        </a>
                                    </div>
                                </div>
                                `;
                            })
                            .join("");
                            document.querySelector("#casinos").insertAdjacentHTML("afterbegin", html);
                        });
                    }
                    showCasinos()
                        </script>
                    </div>
                <div class="nav nav-right">
                    <div class="ion-chevron-right carousel-arrow-icon-right"></div>
                </div>
